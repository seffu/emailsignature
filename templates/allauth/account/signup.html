{% extends 'signature/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<br><br><br><br>
  <div class="main-content">
    <div class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card border border-soft" style="border-radius:10px">
            <h3 class="text-center pt-5">Sign Up</h3>
            <div class="card-body px-lg-5 pt-3 pb-5 mx-auto">
              <form role="form" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  {{ form|crispy }}
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <a href="{% url 'account_login' %}" class="badge badge-pill badge-primary text-white p-2">Login Instead</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
