{% extends 'signature/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<br><br><br>
  <div class="main-content">
    <!-- Page content -->
    <div class="container  pb-5 text-gray">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card border border-soft mb-0" style="border-radius:10px">
            <h3 class="text-center pt-5">Login</h3>
            <div class="card-body px-lg-5 pt-3 mx-auto">
              <form role="form" method="POST">
              {% csrf_token %}
                <div class="form-group mb-3">
                  {{form|crispy}}
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="" class="text-gray"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="{% url 'account_signup' %}" class="badge badge-pill badge-primary text-white p-2">Create new account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
